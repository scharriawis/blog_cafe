<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <!--css normalize-->
    <link rel="stylesheet" href="/css/normalize.css">
    <!--fuentes google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra centrar-texto">
                <a href="/index.html">
                    <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <div class="navegacion">
                    <a href="/nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="/cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="/contacto.html" class="navegacion__enlace">Contacto</a>
                </div>
            </div>
        </div>
        <div class="header-texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="img-bg"></div>
        <form class="formulario" method="post">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" id="nombre" type="text" placeholder="Tu nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" id="email" type="text" placeholder="Tu email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field .campo__field--textArea" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <div class="campo">
                <input class="boton boton--primario" type="submit" value="Enviar">
            </div>
        </form>
    </main>

    <footer>
            <div class="footer centrar-texto">
                <a href="/index.html">
                    <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <div class="navegacion">
                    <a href="/nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="/cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="/contacto.html" class="navegacion__enlace">Contacto</a>
                </div>
            </div>
    </footer>
    
    <script src="/js/modernizr.js"></script>
    <script src="/js/scripts.js"></script>

</body>
</html>
